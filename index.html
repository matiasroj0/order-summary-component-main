<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <section class="card">
    <div class="grid-container">
      <img class="illustration" src="images/illustration-hero.svg" alt="Illustration of a girl listening to music">
      <div class="flex-container">
        <h1 class="dark-blue bold">Order Summary</h1>
        <p class="desaturated-blue plan-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="price-main-container">
          <div class="price-flex-container">
            <img src="images/icon-music.svg" alt="Music icon">
            <div class="price-container">
              <p class="dark-blue bold plan">Annual Plan</p>
              <p class="desaturated-blue">$59.99/year</p>
            </div>  
          </div>
          <a href="index.html">Change</a>          
        </div>
        <div class="btn-container">
          <button class="proceed btn">Proceed to Payment</button>
          <button class="cancel btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </section>


  
</body>
</html>
